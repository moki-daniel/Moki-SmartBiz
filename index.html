<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moki-SmartBiz</title>
    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!--Custom Css-->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--Nav-bar-->
    <nav class="navbar">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <div class="navbar-logo">
        <img src="logo.png" alt="smart-biz logo" />
      </div>
      <div class="navbar-p">
        <p>The best online sellers</p>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Search for products & categories" />
      </div>
      <div class="nav-links">
        <a href="#">My-Account</a>
        &nbsp&nbsp
        <a href="#">Contact-us</a>
      </div>
      <div class="cart-btn">
        <span class="nav-icon-cart">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
      <!--</div>--*/-->
    </nav>
    <!--End of Nav-bar-->

    <!--Backgroung-images-->
    <header class="bgimg">
      <div class="banner">
        <h1 class="banner-title">Smart deals</h1>
        <button class="banner-btn">Shop now</button>
      </div>
    </header>

    <script src="app.js"></script>
  </body>
</html>
